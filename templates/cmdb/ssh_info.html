{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">资产管理</a>
				</li>
				<li class="active">登陆信息配置</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>
			<table class="table table-striped table-bordered">
   			<thead>
      			<tr>
         			<th>主机名</th>
         			<th>IP</th>
         			<th>User</th>
         			<th>Password</th>
         			<th>Port</th>
         			<th>Notes</th>
         			<th>操作</th>
      			</tr>
   			</thead>
  
   			{% for list in ssh_list %}
      		<tbody>
      			<tr>
         			<td>{{list.hostname}}</td> 
	     			<td>{{list.ip}}</td>
	     			<td>{{list.username}}</td>
	     			<td>{{list.password}}</td>
	     			<td>{{list.port}}</td>
		 			<td>{{list.notes}}</td>
         			<td>
          				<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
		  					<button class="btn btn-xs btn-info" onclick="window.location='/cmdb/ssh/?change={{list.server_id}}'">
								<i class="icon-edit bigger-120"><a>Edit</a></i>
							</button>
         					<button class="btn btn-xs btn-danger" onclick="window.location='/cmdb/ssh/?remove={{list.server_id}}'">
								<i class="icon-trash bigger-120"><a>Delete</a></i>
							</button>
          				</div>
         			</td>
      			</tr>
      		</tbody>
    		{%endfor%}
		</table>
	</div>
{% endblock %}
