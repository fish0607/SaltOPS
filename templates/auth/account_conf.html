{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">Account</a>
				</li>
				<li class="active">修改密码</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
		</div>

<div class="page-content">
	    <div class="row">
		    <div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
				<form class="form-horizontal" role="form" action="/auth/set/?save={{user}}" method="post" >

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-2">当前用户</label>
			<div class="col-sm-9">
				<input readonly="" type="text" id="form-field-2" name="user" value="{{user}}" class="col-xs-10 col-sm-5"/>
			</div>
		</div>
		<div class="space-4"></div>

        <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-2">当前密码</label>
			<div class="col-sm-9">
				<input type="text" id="form-field-2" name="old_pass" placeholder="原密码" class="col-xs-10 col-sm-5" />
			</div>
		</div>
		<div class="space-4"></div>

        <div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-2">新密码</label>
			<div class="col-sm-9">
				<input type="text" id="form-field-2" name="new_pass1" placeholder="新密码" class="col-xs-10 col-sm-5" />
			</div>
		</div>
		<div class="space-4"></div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">确认新密码</label>
        <div class="col-sm-9">
            <input type="text" id="form-field-2" name="new_pass2" placeholder="确认新密码" class="col-xs-10 col-sm-5" />
   </div>
   </div>
    <div class="space-4"></div>

		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="icon-ok bigger-110"></i>
					 提交修改
				</button>
			</div>
		</div>
		</form>
			{{log}}
	</div>

	</div>
{% endblock %}
