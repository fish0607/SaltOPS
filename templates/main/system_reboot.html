{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">系统设置</a>
				</li>
				<li class="active">系统重启</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>
		<table class="table table-striped table-bordered">
   			<thead>
      			<tr>
         			<th>主机名</th>
         			<th>IP</th>
         			<th>位置</th>
         			<th>所有者</th>
         			<th>所属组</th>
		 			<th>备注</th>
         			<th>操作</th>
      			</tr>
   			</thead>
  
   			{% for list in server_list %}
      		<tbody>
      			<tr>
         			<td>{{list.hostname}}</td> 
	     			<td>{{list.ip}}</td>
	     			<td>{{list.position}}</td>
	     			<td>{{list.owner}}</td>
         			<td>{{list.group}}</td>
		 			<td>{{list.notes}}</td>
         			<td>
          				<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
		  					<button class="btn btn-xs btn-danger" onclick="window.location='/system/reboot/?ation={{list.ip}}'">
								 <i class="icon-refresh bigger-120"><a>重启系统</a></i>
							</button>
          				</div>
         			</td>
      			</tr>
      		</tbody>
    		{%endfor%}
		</table>
		
	</div>
{% endblock %}
