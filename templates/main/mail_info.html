{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">系统设置</a>
				</li>
				<li class="active">邮件配置</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>

				
		<table class="table table-striped table-bordered">
   			<thead>
      			<tr>
         			<th>发件服务器</th>
					<th>Port</th>
         			<th>账号</th>
         			<th>密码</th>
         			<th>Postfix</th>
					<th>收件人</th>
         			<th>操作</th>
      			</tr>
   			</thead>
  
   			{% for info in mail_conf %}
      		<tbody>
      			<tr>
         			<td>{{info.mail_host}}</td> 
					<td>{{info.mail_port}}</td>
	     			<td>{{info.mail_user}}</td>
	     			<td>{{info.mail_pass}}</td>
		 			<td>{{info.mail_postfix}}</td>
					<td>{{info.to_list}}</td>
         			<td>
          				<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
							<button class="btn btn-xs btn-info" onclick="window.location='/main/mail/?edit={{info.id}}'">
								<i class="icon-edit bigger-120"><a>Edit</a></i>
							</button>
							<button class="btn btn-xs btn-warning" onclick="window.location='/main/mail/?send={{info.id}}'">
								<i class="icon-envelope bigger-120"><a>Sent Mail</a></i>
							</button>
         					<button class="btn btn-xs btn-danger" onclick="window.location='/main/mail/?remove={{info.id}}'">
								<i class="icon-trash bigger-120"><a>Delete</a></i>
							</button>
          				</div>
         			</td>
      			</tr>
      		</tbody>
    		{%endfor%}
		</table>
	</div>
{% endblock %}
