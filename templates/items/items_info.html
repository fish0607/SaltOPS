{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">应用管理</a>
				</li>
				<li class="active">应用信息</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>


<table class="table table-striped table-bordered">
   			<thead>
      			<tr>
         			<th>主机</th>
         			<th>应用名称</th>
         			<th>服务脚本</th>
         			<th>更新脚本</th>
					<th>侦听端口</th>
         			<th>状态</th>
         			<th>所属组</th>
		 			<th>备注</th>
         			<th>操作</th>
      			</tr>
   			</thead>
  
   			{% for list in items_list %}
      		<tbody>
      			<tr>
         			<td>{{list.hostname}}</td> 
	     			<td>{{list.item_name}}</td>
	     			<td>{{list.service}}</td>
	     			<td>{{list.updata}}</td>
                    <td>{{list.port}}</td>
					<td>{{list.status}}</td>
	     			<td>{{list.group}}</td>
	     			<td>{{list.notes}}</td>
      
         			<td>
          				<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
							<button class="btn btn-xs btn-info" onclick="window.location='/items/info/?edit={{list.items_id}}'">
	                            <i class="icon-edit  bigger-120"><a>Edit</a></i>
                            </button>
							<!--
		  					<button class="btn btn-xs btn-warning" onclick="window.location='/items/info/?start={{list.items_id}}'">
								 <i class="icon-share-alt bigger-120"><a>Start</a></i>
							</button>
         					<button class="btn btn-xs btn-danger" onclick="window.location='/items/info/?stop={{list.items_id}}'">
								<i class="icon-lock bigger-120"><a>Stop</a></i>
							</button>
							<button class="btn btn-xs btn-danger" onclick="window.location='/items/info/?restart={{list.items_id}}'">
								<i class="icon-refresh bigger-120"><a>Restart</a></i>
							</button>
							<button class="btn btn-xs btn-inverse" onclick="window.location='/items/info/?update={{list.items_id}}'">
								<i class="icon-cloud-upload  bigger-120"><a>Update</a></i>
							</button>
							-->
							<button class="btn btn-xs btn-danger" onclick="window.location='/items/info/?remove={{list.items_id}}'">
								<i class="icon-trash bigger-120"><a>Delete</a></i>
							</button>
							
          				</div>

         			</td>
      			</tr>
      		</tbody>
    		{%endfor%}
		</table>
		
		


	
	</div>
{% endblock %}
